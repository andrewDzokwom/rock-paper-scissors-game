<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <h3>MAKE A CHOICE</h3>
    <div class="options">
        <button class="rock option">
            <figure>
                <img src="./rock.png" alt="ROCK" title="ROCK">
                <figcaption>rock</figcaption>
            </figure>
        </button>
        <button class="paper option">
            <figure>
                <img src="./paper.png" alt="PAPER" title="PAPER">
                <figcaption>paper</figcaption>
            </figure>
        </button>
        <button class="scissors option">
            <figure>
                <img src="./scissors.png" alt="SCISSORS" title="SCISSORS">
                <figcaption>scissors</figcaption>
            </figure>
        </button>
    </div>
    <div class="output">
        <div id="player-choice"></div>
        <div id="computer-choice"></div>
        <div id="winner"></div>
    </div>
    <div class="score">
        <div class="player-score">
            <div class="your-score">Your Score</div>
            <div id="p-score">0</div>
        </div>
        <div class="computer-score">
            <div class="comp-score">Comp Score</div>
            <div id="c-score">0</div>
        </div>
    </div>
    <div >
        <button id="reset">RESTART</button>
    </div>
    <footer>
        <p>&lt;&lt; &copy;2024 Rock Paper Scissors Game by <a href="https://wa.me/237693959872" title="Telgram contact" target="_blank">&nbsp;&nbsp;Andrew Dzokwom&nbsp;&nbsp;</a>&gt;&gt;</p>
    </footer>

    
    <script src="./main.js"></script>
</body>
</html>
