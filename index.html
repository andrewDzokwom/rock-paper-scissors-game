<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <h3>Make a choice</h3>
    <div class="options">
        <button class="option-1 option">rock</button>
        <button class="option-2 option">paper</button>
        <button class="option-3 option">scissors</button>
    </div>
    <din class="score">
        <div class="player-score">
            <div class="your-score">Your Score</div>
            <div class="p-score">0</div>
        </div>
        <div class="computer-score">
            <div class="comp-score">Your Score</div>
            <div class="c-score">0</div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
